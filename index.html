<!DOCTYPE html>
<html>
<head>
	<title>CSS Dinner Shopping List</title>
	<meta charset="utf-8">
	<meta lang="en">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="shortcut icon" href="images/favicon.png">
</head>
<body>
	<header>
		<h1>CSS Dinner Shopping List</h1>
		<p>Let's go to the mall!</p>
	</header>
	<main>
		<div>
			<p><input type="checkbox"><span class="list_item">A lot of pickles <span class=hidden>(for the next lessons about CSS)</span></span></p>

			<p><input type="checkbox"><span class="list_item">10 apples <span class=hidden>(for more CSS manipulations)</span></span></p>

			<p><input type="checkbox"><span class="list_item">20 oranges <span class=hidden>(because they are awesome)</span></span></p>

			<p><input type="checkbox"><span class="list_item">13 plates <span class=hidden>(hm...they always disappear)</span></span></p>

			<p><input type="checkbox"><span class="list_item">15 bentos </span></p>

			<p><input type="checkbox"><span class="list_item">bottle of Sake ^_^ <span class=hidden>(for my friends)</span></span></p>
		</div>
	</main>
	<footer>
			<p>Bon appetit:)</p>
	</footer>
</body>
</html>
